<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entity</title>
</head>
<body>
    <h1> this is a &#9733; </h1>
    <!-- create space between a and b  -->
    <p> a &nbsp; b</p>
    <!-- creat less than symbol between a and b -->
    <p> a &lt; b</p>
    <!-- creat greater than symbol between a and b -->
    <p> a &gt;</p>
    <!-- creat and(&) symbol between a and b -->
    <p> a &amp; b</p>
    <!-- creat quates("") symbol between a and b -->
    <p> a &quot; b &quot;</p>
</body>
</html>
