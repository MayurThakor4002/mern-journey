<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div tag</title>
</head>

<body>
    <!-- div tag  - block level element -->
    <div>
        <a href="https://www.google.com/"><b>go to google</b></a>
        <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F">go to facebook</a>
    </div>
    <!-- hr tag -- create horizonatally line  -->
     <hr>
     
     <a href="https://www.codewithharry.com">go to harry website</a>
     
     <a href="https://www.apnacollege.in/"><i>go to apna college</i></a>
     <!-- span - inline level element  -->
    <span>

        hello html
    </span>
</body>

</html>
