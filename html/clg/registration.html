<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regi.css">
    <style>

    </style>
</head>

<body style="background-color: rgb(125, 24, 125)">
    <div class="form">

        <form action="">
            <h1 class="box">Registration Page</h1>




            <div class="box">
                <label for="name">UserName:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <br>
            </div>


            <div class="box">

                <label for="email" style="margin: 15px;">Gmail:</label>
                <input type="email" id="email" placeholder="Enter Gmail" required>
                <br>
            </div>

            <div class="box">

                <label for="pass" style="margin: 8px;">password:</label>
                <input type="password" id="pass" placeholder="Enter Password" required>
                <br>
            </div>
            <div class="box Conf_pass">

                <label for="Conf_pass">Confirm Password:</label>
                <input type="password" placeholder="Re-enter password" id="Conf_pass" required>
                <br>
            </div>
            <div class="box phoneNumber">

                <label for="phone">Phone Number:</label>
                <input type="tel" placeholder="enter mobile Number" required>
                <br>
            </div>
            <div class="box">

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
                <br>
            </div>
            <div class="box gender">


                <label for="gender">Please select your gender</label>


                <select name="gender" id="gender">
                    <option value="m" selected>male</option>
                    <option value="f">female</option>
                    <option value="o">other</option>
                </select>

            </div>

            <br>
            <br>
            <br>
            <div class="box btn">

                <button><a href="/html/clg/timeTable.html">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
