<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>

<body>

    <!-- html form  -->
    <form action="/action">
        <!-- lable and different type of input  -->
        <label for="username">
            Username
        </label>
        <input type="text" placeholder="enter username" id="username">
        <br>
        <label for="password">
            password
        </label>
        <input type="password" placeholder="password" id="password">
        <br>
        <label for="number">
            number
        </label>
        <input type="number" placeholder="enter number" id="number">
        <br>
        <label for="time">
            Time
        </label>
        <input type="time" placeholder="enter time" id="time">
        <br>
        <label for="date">
            date
        </label>
        <input type="date" id="date">
        <br>
        <label for="email">
            Email
        </label>
        <input type="email" placeholder="enter your valid email" id="email">
        <br>
        <label for="color">
            Color
        </label>
        <input type="color" id="color"><br>

        <!-- button element  -->

        <!-- use for submit information  -->
        <button type="submit">submit</button>
        <button type="button">button</button>
        <!-- use for page reset -->
        <button type="reset">reset</button><br>

        <!-- button using input element  -->

        <input type="submit">
        <input type="submit" value="click here to submit">

    </form>
</body>

</html>
