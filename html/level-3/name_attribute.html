<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Attribute</title>
</head>

<body>
    <form action="/server">
        <div>
            <label for="username">Username:</label>
            <input type="text" placeholder="username" id="username" name="user">
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" placeholder="password" id="password" name="pass">
        </div>
        <div>
            <button type="submit">Submit</button>
    </form>
    </div>
    <hr>
    <!-- this form action attribute for the youtube and also its name attribute value compulsory is "search_query" for youtube -->
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
    </form>
    <hr>
    <!-- this form action attribute for the google and also its name attribute value compulsory is "q" for go to google -->
    <form action="https://www.google.com/search">
        <input type="text" placeholder="search in google" name="q">
        <button>search</button>
    </form>
</body>

</html>
