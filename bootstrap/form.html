<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>form</title>
</head>
<body>
    <div class="container"> 
        <h2>form control demo</h2>
    <form action="">
        <div class="mb-3"> 
        <label for="email" class="form-label">email</label>
        <input type="email" placeholder="email" id="email" class="form-control">
    </div>
        <div class="mb-3"> 
            <label for="pass" class="form-label">password</label>
            <input type="text" placeholder="password" id="pass" class="form-control">
        </div>
        <div class="text">
            <label for="write" class="form-label">Example textarea</label>
            <textarea class="form-control" id="write" rows="3" width="100px" placeholder="enter your feedback.."></textarea>
          </div>
    </form>
</div>
</body>

</html>
